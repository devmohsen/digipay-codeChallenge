spring:
  datasource:
    url: jdbc:oracle:thin:@10.2.10.3:1521:mantraerpdb
    username: mantradev
    password: 1234
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: false
    show-sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    prefer-ip-address: true

  client:
    instance:
      lease-renewal-interval-in-seconds: 1 #sends heartbeat every 1 second
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ #where our registry server is located
    registerWithEureka: true #tells the built-in eureka client to not register itself with eureka, because we should act as a server
    fetchRegistry: true
